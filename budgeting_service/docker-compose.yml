
services:
  mongodb:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongosh
      MONGO_INITDB_ROOT_PASSWORD: "1111"
    volumes:
      - mongodb:/data/db
    networks:
      - app

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6378:6379"
    networks:
      - app
    depends_on:
      - mongodb

  budget_service:
    container_name: budget_service1
    build: .
    ports:
      - "8082:8082"
    networks:
      - app
    depends_on:
      - mongodb
      - redis

networks:
  app:
    name:
      app
    driver: bridge

volumes:
  mongodb:
  redis:
